<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Холодильник с подсказкой</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0e7ff, #c3dafe);
      font-family: 'Segoe UI', sans-serif;
    }

    .fridge-container {
      position: relative;
      width: 320px;
      height: 520px;
      background: #f8fafc;
      border-radius: 24px;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.15),
        inset 0 0 20px rgba(255,255,255,0.7);
      overflow: hidden;
      transition: transform 0.4s ease;
    }

    .fridge-container:hover {
      transform: scale(1.05);
    }

    /* Сам холодильник */
    .fridge {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 24px;
    }

    /* Полупрозрачное окно при наведении */
    .tooltip {
      position: absolute;
      top: 80px;          /* положение по высоте — под верхней камерой */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 41, 59, 0.85); /* тёмно-полупрозрачный фон */
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 10;
      white-space: nowrap;
    }

    .fridge-container:hover .tooltip {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    /* Маленькая стрелочка под тултипом */
    .tooltip::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid rgba(30, 41, 59, 0.85);
    }
  </style>
</head>
<body>

  <div class="fridge-container">
    <!-- Изображение холодильника (замени на своё, если нужно) -->
    <img 
      src="fridge.jpg"
      alt="Современный холодильник" 
      class="fridge"
    />

    <!-- Полупрозрачное окно при наведении на верхнюю камеру -->
    <div class="tooltip">
      Верхняя камера — 190 литров, No Frost
    </div>
  </div>

</body>
</html>
