<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Холодильник с подсказками</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #e0e7ff, #c3dafe);
      font-family: system-ui, 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .fridge-container {
      position: relative;
      width:  min(340px, 88vw);
      aspect-ratio: 340 / 540;
      background: #f8fafc;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.18);
      overflow: hidden;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      cursor: default;
    }

    .fridge-container:hover {
      transform: scale(1.035);
      box-shadow: 0 35px 70px rgba(0,0,0,0.22);
    }

    .fridge {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none; /* чтобы события шли через img на контейнер */
    }

    /* Общие стили для tooltip */
    .tooltip {
      position: absolute;
      left: 100%;               /* сразу справа от контейнера */
      top: 50%;
      transform: translateY(-50%);
      margin-left: 14px;        /* небольшой отступ от края холодильника */
      background: rgba(15, 23, 42, 0.92);
      color: #f1f5f9;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s ease, transform 0.25s ease;
      pointer-events: none;
      white-space: nowrap;
      z-index: 10;
    }

    .tooltip::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 100%;
      transform: translateY(-50%);
      border: 8px solid transparent;
      border-right-color: rgba(15, 23, 42, 0.92);
    }

    /* Показываем только нужный tooltip */
    .upper:hover ~ .tooltip-upper,
    .lower:hover ~ .tooltip-lower {
      opacity: 1;
      visibility: visible;
      transform: translateY(-50%) translateX(4px);
    }

    /* Делим область на две половины */
    .upper,
    .lower {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
      z-index: 5;
    }

    .upper { top: 0; }
    .lower { bottom: 0; }

    @media (max-width: 500px) {
      .tooltip {
        font-size: 13.5px;
        padding: 10px 14px;
        margin-left: 10px;
      }
      .tooltip::after {
        border-width: 7px;
      }
    }
  </style>
</head>
<body>

  <div class="fridge-container">

    <img
      src="fridge.jpg"
      alt="Холодильник"
      class="fridge"
      loading="lazy"
    >

    <!-- Две невидимые зоны для наведения -->
    <div class="upper"></div>
    <div class="lower"></div>

    <!-- Tooltip для верхней части -->
    <div class="tooltip tooltip-upper">
      ВЕРХ ВЕРХ ВЕРХ<br>190 л, No Frost, зона свежести
    </div>

    <!-- Tooltip для нижней части -->
    <div class="tooltip tooltip-lower">
      НИЗ НИЗ НИЗ<br>морозилка 80 л, 3 ящика, суперзаморозка
    </div>

  </div>

</body>
</html>
