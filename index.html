<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главная — Магазин</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .hero-title {
      font-size: 2.8rem;
      color: #0f172a;
      margin: 0 auto 50px 0;
      align-self: flex-start;
      padding-left: 5%;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .fridge-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      margin-bottom: 60px;
    }

    .fridge-link {
      text-decoration: none;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fridge-link:hover {
      transform: translateY(-12px);
      box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.25);
    }

    .preview-img {
      width: 300px;
      max-width: 90vw;
      border-radius: 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
      display: block;
    }

    @media (max-width: 680px) {
      .hero-title {
        font-size: 2.2rem;
        padding-left: 4%;
      }
      .fridge-container {
        flex-direction: column;
        gap: 50px;
      }
    }
  </style>
</head>
<body>

  <h1 class="hero-title">Выберите ваше холодильное оборудование.</h1>

  <div class="fridge-container">
    <a href="holodilnik_1.html" class="fridge-link">
      <img src="fridge.jpg" alt="Холодильник 1" class="preview-img">
      <div style="text-align: center;">
        <h3>Холодильник для пива</h3>
      </div>
      
    </a>

    <a href="holodilnik_2.html" class="fridge-link">
      <img src="fridge2.jpg" alt="Холодильник 2" class="preview-img">
      <div style="text-align: center;">
        <h3>Холодильник для колбасы</h3>
      </div>
    </a>
  </div>

</body>
</html>
